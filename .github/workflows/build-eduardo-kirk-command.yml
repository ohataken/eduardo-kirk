name: build-eduardo-kirk-command

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Set up Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcode-select -p

    - name: Build EduardoKirkCommand
      run: |
        xcodebuild build \
          -scheme EduardoKirkCommand \
          -configuration Release \
          -derivedDataPath build

    - name: Create archive
      run: |
        tar -czf chore/2026-01-24T161343.tar.gz -C build/Build/Products/Release EduardoKirkCommand

    - name: Calculate SHA256
      run: |
        shasum -a 256 eduardo-kirk-x.x.x.tar.gz

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: eduardo-kirk-build
        path: eduardo-kirk-x.x.x.tar.gz
        retention-days: 1
